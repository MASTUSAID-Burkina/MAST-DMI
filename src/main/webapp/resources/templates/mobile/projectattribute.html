<script>

    $(function () {
        genAttrDialog = $("#attr-dialog-form").dialog({
            autoOpen: false,
            height: 400,
            width: 300,
            resizable: false,
            modal: true,
            buttons: [
                {
                    text: $.i18n("gen-add"),
                    click: function () {
                        saveprojectAttr();
                        genAttrDialog.dialog("close");
                    }
                },
                {
                    text: $.i18n("gen-cancel"),
                    click: function () {
                        genAttrDialog.dialog("close");
                    }
                }
            ],
            close: function () {
            }
        });

    });
</script>

<script>

    $(document).ready(function () {
        $('#selectAll').on('click', function () {
            if ($(this).is(':checked')) {
                $('.roleCheckbox').each(function () {
                    this.checked = true;
                });
            } else {
                $('.roleCheckbox').each(function () {
                    this.checked = false;
                });
            }
        })
    });
</script>
