<div id="infoDiv" class="dialog-v">

    <div id="infoDetails">

        <div id="span-close" data-i18n="[title]gen-close" class="span-c" onclick="javascript:closeDialog('infoDiv');"></div>

        <div class="lineBreak05p"></div>					
        <div id="info_accordion">
        </div>
    </div>


    <script id="InfoTemplate" type="text/x-jquery-tmpl">
        {{each(key,val) $item.attrsList}}  

        <tr>
        <th scope="col">
        ${key}
        </th>
        <td>
        ${val}    

        </td>  

        </tr>
        {{/each}} 	
    </script>

</div>
